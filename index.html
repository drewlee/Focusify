<!DOCTYPE html>
<html lang="en">
<head>
<title>Focusify</title>

<link href="styles.css" rel="stylesheet" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="focusify.js"></script>
</head>

<body>
<form class="fy-form">
    <div class="fy-wrap">
        <label for="fy_txt_1">First Name:</label>
        <input id="fy_txt_1" class="fy-txt" type="text" value="" />
    </div>
    
    <div class="fy-wrap">
        <label for="fy_txt_2">Last Name:</label>
        <input id="fy_txt_2" class="fy-txt" type="text" value="" />
    </div>
    
    <div class="fy-wrap">
        <label for="fy_txta" class="full">Textarea</label>
        <textarea id="fy_txta" class="fy-txta"></textarea>
    </div>
    
    <div class="fy-wrap">
        <label for="fy_select">Select</label>
        <select id="fy_select" class="fy-select">
            <option>Choice 1</option>
            <option>Choice 2</option>
            <option>Choice 3</option>
        </select>
    </div>
</form>

<script>
$(function(){
    $('.fy-txt, .fy-txta, .fy-select').focusify();
});
</script>
</body>
</html>
